<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบัญชีรายรับ-รายจ่าย</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> My Wallet</h1>
            <p>ติดตามสถานะทางการเงินของคุณ</p>
        </header>

        <!-- Balance Section -->
        <div class="balance-container">
            <div class="balance-card total">
                <h3>ยอดเงินคงเหลือ</h3>
                <h2 id="balance">฿0.00</h2>
            </div>
            <div class="stats-row">
                <div class="balance-card income">
                    <h3><i class="fas fa-arrow-up"></i> รายรับ</h3>
                    <p id="money-plus" class="money plus">+฿0.00</p>
                </div>
                <div class="balance-card expense">
                    <h3><i class="fas fa-arrow-down"></i> รายจ่าย</h3>
                    <p id="money-minus" class="money minus">-฿0.00</p>
                </div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="glass-panel form-panel">
            <h3><i class="fas fa-plus-circle"></i> เพิ่มรายการใหม่</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">ชื่อรายการ</label>
                    <input type="text" id="text" placeholder="ระบุชื่อรายการ..." />
                </div>
                <div class="form-control">
                    <label for="amount">จำนวนเงิน <br />
                        <span class="small-text">(ใส่เครื่องหมาย - สำหรับรายจ่าย, เช่น -500)</span>
                    </label>
                    <input type="number" id="amount" placeholder="ระบุจำนวนเงิน..." />
                </div>
                <div class="form-control type-selector">
                    <!-- Optional helper buttons to set sign -->
                </div>
                <button class="btn">เพิ่มรายการ</button>
            </form>
        </div>

        <!-- Transaction Table -->
        <div class="glass-panel table-panel">
            <h3><i class="fas fa-history"></i> ประวัติรายการ</h3>
            <div class="table-responsive">
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>วันที่</th>
                            <th>รายการ</th>
                            <th class="text-right">จำนวนเงิน</th>
                            <th class="text-center">จัดการ</th>
                        </tr>
                    </thead>
                    <ul id="list" style="display:none;"></ul>
                    <!-- hidden list for fallback logic references if needed, but we used table -->
                    <tbody id="transaction-table-body">
                        <!-- Rows will be added here by JS -->
                    </tbody>
                </table>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-file-invoice"></i>
                    <p>ยังไม่มีรายการบันทึก</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
