<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce7f3;
            /* Pink-100 */
            font-family: 'Poppins', 'Sarabun', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .gif-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #db2777;
            /* Pink-600 */
            font-size: 2.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes {
            background-color: #16a34a;
            /* Green-600 */
            color: white;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
        }

        .btn-yes:hover {
            background-color: #15803d;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #dc2626;
            /* Red-600 */
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-no:hover {
            background-color: #b91c1c;
        }

        /* Success State */
        .success-message {
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <!-- Starting Image -->
            <img src="https://png.pngtree.com/png-clipart/20211219/original/pngtree-cute-cartoon-bear-holding-heart-png-image_6965259.png"
                alt="Please?" id="mainImg">
        </div>
        <h1 id="question">เป็นแฟนกันนะ?</h1>
        <div class="buttons">
            <button class="btn-yes" id="yesBtn">ตกลง</button>
            <button class="btn-no" id="noBtn">ไม่เอา</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImg = document.getElementById('mainImg');
        const question = document.getElementById('question');
        const mainContainer = document.getElementById('mainContainer');

        // Texts to cycle through when "No" is clicked
        const noTexts = [
            "แน่ใจหรอ?",
            "คิดดีๆ นะ",
            "จริงๆ หรอ?",
            "ขอร้องล่ะ",
            "น้าาาาาา",
            "จะร้องไห้แล้วนะ",
            "หักอกกันได้ลงคอ",
            "ไม่รักกันแล้วหรอ",
            "เสียใจนะเนี่ย",
            "อย่าใจร้ายนักเลย"
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;

            // 1. Change "No" button text
            // Loop through texts or pick random? Let's loop.
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            } else {
                noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
            }

            // 2. Increase "Yes" button size
            // We increase font-size and padding
            const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPaddingX = parseFloat(window.getComputedStyle(yesBtn).paddingLeft);
            const currentPaddingY = parseFloat(window.getComputedStyle(yesBtn).paddingTop);

            yesBtn.style.fontSize = `${currentFontSize * 1.3}px`;
            yesBtn.style.padding = `${currentPaddingY * 1.2}px ${currentPaddingX * 1.2}px`;

            // Optionally move "No" button randomly a bit to make it harder to click? 
            // The prompt didn't ask for that, just "Yes button gets bigger". 
            // But if Yes gets too big, it pushes No away.
        });

        yesBtn.addEventListener('click', () => {
            // Success State
            mainContainer.innerHTML = `
                <div class="success-message" style="display: block;">
                    <div class="gif-container">
                        <img src="https://img.freepik.com/premium-vector/cartoon-heart-character-jumps-up-rejoices_8071-70900.jpg" alt="Yay!">
                    </div>
                    <h1>เย้! รักเธอที่สุดเลย! ❤️</h1>
                </div>
            `;

            // Create falling hearts effect (optional simple version)
            createHearts();
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = 'fall 3s linear';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 100);

            // Add animation styles dynamically
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(110vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>

</html>
